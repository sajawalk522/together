<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Togather</title>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h2>TOGETHER</h2>
        </div>
        <div class="content-container">
            <div class="content-inner">
                <div class="content-heading">
                    <h3>Same day Shipping from North Carolina</h3>
                </div>
                <div class="left-container">
                    <div class="paypal">
                        <!-- <div>
                            <a href="#"><img src="images/paypal.png"/></a>
                        </div> -->
                        <div class="card-box">
                           <div>
                               <h3>1. Select Quantity</h3>
                               <label class="check-container">   1 FREE KN95:Max-Sport
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                              </label>
                              <label class="check-container">10 KN95:Max-Sport ($3.99/ea)
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              <label class="check-container">30 KN95:Max-Sport ($3.99/ea)
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              <label class="check-container">30 KN95:Max-Sport ($3.99/ea)
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                           </div>
                        </div>
                        <div class="card-box">
                            <div>
                                <h3>2. Shipping</h3>
                                <form>
                                    <input type="text" name="fname" placeholder="Full Name">
                                    <input type="text" name="email" placeholder="Email">
                                    <input type="number" name="phone" placeholder="Phone">
                                    <input type="text" name="address" placeholder="address">
                                    <label>
                                    <input type="text" name="city" placeholder="City">
                                    <input type="text" name="state" placeholder="State">
                                    <input type="number" name="zip" placeholder="Zip">
                                    </label>
                                    <label class="check-container">Billing address is same as shipping
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                      </label>
                                </form>
                            </div>
                        </div>
                        <div class="card-box">
                            <div>
                                <h3>3. Secure Payment</h3>
                                <div class="payment">
                                    <input type="text" name="Card number" placeholder="Card Number">
                                    <input type="text" name="expiry" placeholder="Expiry">
                                    <input type="text" name="cvv" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
